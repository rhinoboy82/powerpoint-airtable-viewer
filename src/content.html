<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slide Viewer</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
  <div id="app">

    <!-- Configuration state -->
    <div id="config-view">
      <div class="config-container">
        <svg class="config-icon" viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="#2d7ff9" stroke-width="1.5">
          <rect x="3" y="3" width="18" height="18" rx="3" />
          <line x1="7" y1="3" x2="7" y2="21" />
          <line x1="3" y1="8" x2="21" y2="8" />
          <circle cx="15" cy="15" r="4" stroke-width="1.5" />
        </svg>
        <h2>Slide Viewer</h2>
        <p class="config-subtitle">Paste any webpage URL to embed on this slide</p>
        <input
          type="url"
          id="url-input"
          placeholder="https://example.com/dashboard"
          spellcheck="false"
          autocomplete="off"
        />
        <button id="load-btn">Load</button>
        <p id="error-msg" class="hidden"></p>
      </div>
    </div>

    <!-- Display state -->
    <div id="display-view" class="hidden">
      <iframe
        id="embed-frame"
        frameborder="0"
        width="100%"
        height="100%"
        allow="fullscreen"
        referrerpolicy="no-referrer"
        loading="lazy"
      ></iframe>
      <button id="settings-btn" title="Change URL">
        <svg viewBox="0 0 20 20" width="14" height="14" fill="currentColor">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
        </svg>
      </button>
    </div>

  </div>
</body>
</html>
